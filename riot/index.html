<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>todo riot</title>
    <meta name="description" content="" />
    <script src="https://cdn.jsdelivr.net/riot/3.0.7/riot+compiler.js"></script>
  </head>
  <body>
    
    <app></app>
    
    <script type="riot/tag">
      <app>
      
        <div><input ref="createInput" onkeydown={enterInput} class="createInput" type="text"></input></div>
        <div><button onclick={createTodo}>TODO作成</button></div>
        
        <ol ref="todolist">
          <li each={data}><todo text={text} checked={checked}></todo></li>
        </ol>
        
        <style scoped>
          :scope .createInput{
            width: 50%;
          }
        </style>
        
        var LOCALSTORAGE_KEY = 'todo_list_201701_riot';
        this.data = [];
        
        this.enterInput = function(e){
          if(e.keyCode === 13){
            e.preventDefault();
            this.createTodo();
          }
        };
        
        this.createTodo = function(){
          this.data.push({
            checked: false,
            text: this.refs.createInput.value
          });
          this.save();
        };
        
        this.save = function(){
          localStorage.setItem(LOCALSTORAGE_KEY, JSON.stringify(this.data));
        };
        
        this.load = function(){
          var json = localStorage.getItem(LOCALSTORAGE_KEY);
          if(json){
            this.data = JSON.parse(json);
            this.update();
          }
        };
        
        this.on('mount', function(){
          this.load();
        });
        
      </app>
      
      <todo>
        <input ref="checkbox" type="checkbox" onchange={onchange}>
        <button onclick={onclick}>削除</button>
        <span ref="span" oninput={oninput} contenteditable="true">{text}</span>
        
        this.checked = opts.checked;
        this.text = opts.text;
        
        this.onchange = function(){
          this.checked = this.refs.checkbox.checked;
        };
        
        this.oninput = function(){};
        
        this.onclick = function(){
          console.log(this);
        };
      </todo>
      
    </script>
    
    <script>
    riot.mount('*');
    </script>
  </body>
</html>
